<!DOCTYPE html>
<html>
	<head>
		<title>osu stream panel</title>
		<script>
		
			var socket = new WebSocket("ws://127.0.0.1:5524");
			socket.onopen = function(e)
			{
				console.log("we're live");
				socket.send("rawr");
			};
			socket.onclose = function(e)
			{
				console.log("we're off");
			};
			socket.onmessage = function(e)
			{
				console.log(e.data);
			};
		</script>
	</head>
	<body>
		<h2>Osu stream thing control panel</h2>
		
	</body>
</html>
